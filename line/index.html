<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">

  <meta name="Description" content="">
  <title>line</title>
  <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">
  <style>
    * {margin:0; padding:0;}
	body {background-color:#3fa4f5;}
	#top {width:100%; height:60px; background-color:#FFF;box-shadow:0 2px 2px rgba(0,0,0,0.5);}
	#top ul {width:550px;height:80px; list-style:none; margin:0 auto;}
	#top ul li {float:left; font-size:18px; margin-right:30px; margin-top:19px; font-weight:900;}
	#top ul li:nth-child(1) {margin-top:10px;}

	#bg_text {clear:both;width:100%; font-family: 'Fredoka One', cursive;color:#FFF; font-size:80px; text-align:center; position:absolute; top:150px; text-shadow:0 3px 3px rgba(0,0,0,0.5); animation:text 5s alternate;}
	@keyframes text {
		0% {top:0px; opacity:0;}
		80% {top:150px;}
		90% {top:140px;}
		100% {top:150px;}
	}

	#plane_img {position:absolute; animation:air 8s 5s infinite; top:200px; right:-20%; z-index:-1;}
	#hand {position:absolute; top:5px; z-index:-1; left:50px; animation:hand 2s infinite;}
	@keyframes air {
		100% {right:120%;}
	}
	@keyframes hand{
		50% {transform:rotate(30deg);}
		100% {transform:rotate(-30deg);}
	}
	
	#footer {position:absolute; bottom:0; animation:cloud 4s infinite alternate ;}
	@keyframes cloud {
		0% {bottom:-80px;}
		100% {bottom:-90px;}
	}
	#icon_img img{width:200px;}
	#icon_img {position:absolute;  bottom:0;}
	#icon_img div {position:absolute;}
	#icon1 {bottom:200px; left:600px; animation:icon111 3s infinite alternate; z-index:-1;}
	#icon2 {bottom:200px; left:800px; animation:icon222 2s infinite alternate; z-index:-1;}
	#icon3 {bottom:200px; left:1000px; animation:icon333 3s infinite alternate; z-index:-1;}
	@keyframes icon111 {
		0% {bottom:200px;}
		100% {bottom:210px;}
	}
	@keyframes icon222{
		0% {bottom:240px;}
		100% {bottom:265px;}
	}
	@keyframes icon333{
		0% {bottom:200px;}
		100% {bottom:220px;}
	}

  </style>
 </head>
 <body>
  <div id="top">
	<ul>
		<li><img src="logo_green.png" alt="" /></li>
		<li>ABOUT</li>
		<li>LINE</li>
		<li>FRIENDS</li>
	</ul>
  </div>

  <div id="bg_text">LINE FRIENDS STORE</div>

  <div id="plane_img">
	<div id="air"><img src="airplane.png" alt="" /></div>
	<div id="hand"><img src="airplane_hand.png" alt="" /></div>
  </div>

  <div id="footer">
	<div id="cloud"><img src="bottom_cloud.png" alt="" /></div>
	<div id="icon_img">
	<div id="icon1"><img src="icon1.png" alt="" /></div>
	<div id="icon2"><img src="icon2.png" alt="" /></div>
	<div id="icon3"><img src="icon3.png" alt="" /></div>
	</div>
  </div>

 </body>
</html>
