  <script>
	$(document).ready(function(){
		//dt를 클릭하면 배경색상이 변경되고 
		//해당 dd가 표시되도록하기
		$('dt').click(function(){
			$('dt').css({'background-color':'gray','color':'#fff'}); //this보다 앞 순서에 와야함(초기화를 먼저 시켜줌)
			$(this).css({'background-color':'green','color':'black'}); //this는 dt중 클릭한 것만!! 변하게 함
			$('dd').slideUp();
			$(this).siblings().slideDown(); //★★dt(this)와 dd는 부모와자식 관계가아니라 자식1,자식2 이므로 형제관계이다.
		});
		
		//이미지 배경에 띄우기
		$('#menu1 li img:eq(0)').click(function(){ //삽입된 이미지의 형태는 이미지 태그가 아닌 css background이기 때문에 결국 스크립트에서 css호출이 필요하다.
			$('#bg').css({'background':'url("fd_1.jpg")'}); //따옴표안에 또 따옴표가 들어가야 하는경우에는 큰따옴표와 작은따옴표로 구분하기
			$(this).fadeIn();
		});
		$('#menu1 li img:eq(1)').click(function(){
			$('#bg').css({'background':'url("fd_2.jpg") center center no-repeat'});
		});
		$('#menu1 li img:eq(2)').click(function(){
			$('#bg').css({'background':'url("fd_3.jpg") center center no-repeat'});
		});
		$('#menu1 li img:eq(3)').click(function(){
			$('#bg').css({'background':'url("fd_4.jpg") center center no-repeat'});
		});

		$('#menu2 li img:eq(0)').click(function(){
			$('#bg').css({'background':'url("io_1.jpg") center center no-repeat'});
		});
		$('#menu2 li img:eq(1)').click(function(){

		});
		$('#menu2 li img:eq(2)').click(function(){
			$('#bg').css({'background':'url("io_3.jpg") center center no-repeat'});
		});
		$('#menu2 li img:eq(3)').click(function(){
			$('#bg').css({'background':'url("io_4.jpg") center center no-repeat'});
		});

		$('#menu3 li img:eq(0)').click(function(){
			$('#bg').css({'background':'url("mu_1.jpg") center center no-repeat'});
		});
		$('#menu3 li img:eq(1)').click(function(){
			$('#bg').css({'background':'url("mu_2.jpg") center center no-repeat'});
		});
		$('#menu3 li img:eq(2)').click(function(){
			$('#bg').css({'background':'url("mu_3.jpg") center center no-repeat'});
		});
		$('#menu3 li img:eq(3)').click(function(){
			$('#bg').css({'background':'url("mu_4.jpg") center center no-repeat'});
		});

		$('#menu4 li img:eq(0)').click(function(){
			$('#bg').css({'background':'url("ts3_1.jpg") center center no-repeat'});
		});
		$('#menu4 li img:eq(1)').click(function(){
			$('#bg').css({'background':'url("ts3_2.jpg") center center no-repeat'});
		});
		$('#menu4 li img:eq(2)').click(function(){
			$('#bg').css({'background':'url("ts3_3.jpg") center center no-repeat'});
		});
		$('#menu4 li img:eq(3)').click(function(){
			$('#bg').css({'background':'url("ts3_4.jpg") center center no-repeat'});
		});


	
	})
  </script>
