	* {margin:0; padding:0; list-style:none;}
	#wrap { width:200px; height:50px; text-align:center; position:relative; line-height:50px; margin:auto; perspective:300px; cursor:pointer;}
	#wrap div {width:200px; height:50px; border:2px solid #333; box-sizing:border-box; position:absolute; transition:0.5s; }
	#wrap div:nth-child(1) { background-color:#333; color:#fff; transform:rotateX(90deg); transform-origin:50% 50% -25px; }
	#wrap:hover div:nth-child(1)  { transform:rotateX(0deg);  }
	#wrap div:nth-child(2) {background-color:#FFF; color:#333; transform:rotateX(0deg); transform-origin:50% 50% -25px;}
	#wrap:hover div:nth-child(2) {transform:rotateX(-90deg); background-color:#333;}
  </style>
